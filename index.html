<!DOCTYPE html>
<html>
<head>
	<title>Memory game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="game.js"></script>
</head>
<body>
	<div class="container">
		<button onclick="startGame()">Start game</button>
		<h3>Player name: <span id="player"></span></h3>
		<h3 id="timer">Time: 01.00</h3>
		<div class="board">
			<img onclick="changeImg(0, this)" src="img/back.png"/>
			<img onclick="changeImg(1, this)" src="img/back.png"/>
			<img onclick="changeImg(2, this)" src="img/back.png"/>
			<img onclick="changeImg(3, this)" src="img/back.png"/>
			<img onclick="changeImg(4, this)" src="img/back.png"/>
			<img onclick="changeImg(5, this)" src="img/back.png"/>
			<img onclick="changeImg(6, this)" src="img/back.png"/>
			<img onclick="changeImg(7, this)" src="img/back.png"/>
			<img onclick="changeImg(8, this)" src="img/back.png"/>
			<img onclick="changeImg(9, this)" src="img/back.png"/>
			<img onclick="changeImg(10, this)" src="img/back.png"/>
			<img onclick="changeImg(11, this)" src="img/back.png"/>
			<img onclick="changeImg(12, this)" src="img/back.png"/>
			<img onclick="changeImg(13, this)" src="img/back.png"/>
			<img onclick="changeImg(14, this)" src="img/back.png"/>
			<img onclick="changeImg(15, this)" src="img/back.png"/>
		</div>
		
	</div>
</body>
</html>
